mutation AddToCart($productVariantId: ID!, $quantity: Int!) {
  addItemToOrder(productVariantId: $productVariantId, quantity: $quantity) {
    ... on Order {
      id
      code
      state
      totalWithTax
      totalQuantity
      lines {
        id
        linePriceWithTax
        quantity
        featuredAsset {
          preview
        }
      }
    }
    ... on ErrorResult {
      errorCode
      message
    }
  }
}